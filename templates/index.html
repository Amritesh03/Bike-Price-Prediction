<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <h1>Bike Price Predictor</h1>
    <form id="predictionForm">
        <label for="mileage_k">Mileage (km):</label>
        <input type="number" id="mileage_k" name="mileage_k" value="100" min="0" step="0.01">

        <label for="service_count">Service Count:</label>
        <input type="number" id="service_count" name="service_count" value="2" min="0">

        <label for="engine_size">Engine Size:</label>
        <input type="number" id="engine_size" name="engine_size" value="1.0" min="0" step="0.01">

        <label for="engine_power">Engine Power (hp):</label>
        <input type="number" id="engine_power" name="engine_power" value="100" min="0" step="0.01">

        <label for="brand">Brand:</label>
        <select id="brand" name="brand">
            <option value="Honda">Honda</option>
            <option value="Kawasaki">Kawasaki</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Yamaha">Yamaha</option>
        </select>

        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type">
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Petrol">Petrol</option>
        </select>

        <label for="bike_type">Bike Type:</label>
        <select id="bike_type" name="bike_type">
            <option value="Cruiser">Cruiser</option>
            <option value="Sport">Sport</option>
            <option value="Standard">Standard</option>
            <option value="Touring">Touring</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').innerText = `Predicted Price: ${result.predicted_price}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Prediction failed!';
            }
        });
    </script>
</body>
</html>
